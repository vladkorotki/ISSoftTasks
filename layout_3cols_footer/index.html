<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">

	<script src="js/js.js" defer></script>
</head>

<body>
	<div class="page">
		<header class="page__header">

		</header>
		<main class="page__main">
			<section class="section__column section__column--left">
				<div class="form__container form__container--registration">
					<div class="form__selection">
						<button class="btn btn--login">Войти на сайт</button>
						<button class="btn btn--registration">Регистрация</button>
					</div>
					<fieldset class="fieldset fieldset--enter">
						<legend>Вход на сайт</legend>
						<p>
							<input class="input" type="text" name="username" placeholder="Username">
						</p>

						<p>
							<input class="input" type="password" name="password" placeholder="Password">
						</p>
						<button class="btn--enter btn">Войти</button>
					</fieldset>
					<fieldset class="fieldset fieldset--registration">
						<legend>Регистрация</legend>
						<p>
							<input class="input" type="text" name="username" placeholder="Username">
						</p>

						<p>
							<input class="input" type="email" name="email" placeholder="e-mail">
						</p>

						<p>
							<input class="input" type="tel" name="tel" placeholder="phone">
						</p>

						<p>
							<input class="input" type="password" name="password" placeholder="Password">
						</p>

						<p>
							<input class="input" type="password" name="password" placeholder="repeat password">
						</p>

						<p>
							<button class="btn btn--submit">Отправить</button>
						</p>
					</fieldset>
				</div>
			</section>
			<section class="section__column section__column--middle">

			</section>
			<section class="section__column section__column--right">

			</section>
		</main>
		<footer class="page__footer">

		</footer>
	</div>

</body>

</html>
